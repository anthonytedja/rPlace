<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>r/place clone</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="frontend.js"></script>
    <style>
      body {
        text-align: center;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid black;
      }
      input[type='number'] {
        width: 3em;
      }
    </style>
  </head>
  <body>
    <h1>r/place clone</h1>

    <canvas id="canvas" width="250" height="250"></canvas>
    <form id="setForm">
      (<input type="number" id="x" placeholder="x" min="0" max="250" />,
      <input type="number" id="y" placeholder="y" min="0" max="250" />) &nbsp; &nbsp; &nbsp; (<input
        type="number"
        id="r"
        placeholder="r"
        min="0"
        max="255"
      />, <input type="number" id="g" placeholder="g" min="0" max="255" />,
      <input type="number" id="b" placeholder="b" min="0" max="255" />) &nbsp; &nbsp; &nbsp;
      <input type="submit" name="set" value="set" />
    </form>
  </body>
</html>
