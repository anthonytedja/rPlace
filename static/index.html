<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>r/Place clone</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script type="module" src="frontend.js"></script>
    <style>
      body {
        text-align: center;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid black;
      }
      input[type='number'] {
        width: 3em;
      }
      #tooltip {
        position: absolute;
        background-color: #fff;
        border: 1px solid #000;
        padding: 5px;
        z-index: 10;
        pointer-events: none;
        opacity: 0;
        transition: 0.2s all ease;
      }
    </style>
  </head>
  <body>
    <h1>r/place clone</h1>

    <canvas id="canvas" width="1000" height="1000"></canvas>
    <form id="setForm">
      (<input type="number" id="x" placeholder="x" min="0" max="999" />,
      <input type="number" id="y" placeholder="y" min="0" max="999" />) &nbsp; &nbsp; &nbsp;
      <select id="color">
        <option value="0">white</option>
        <option value="1">light grey</option>
        <option value="2">grey</option>
        <option value="3">black</option>
        <option value="4">pink</option>
        <option value="5">red</option>
        <option value="6">orange</option>
        <option value="7">brown</option>
        <option value="8">yellow</option>
        <option value="9">lime</option>
        <option value="10">green</option>
        <option value="11">cyan</option>
        <option value="12">blue</option>
        <option value="13">dark blue</option>
        <option value="14">magenta</option>
        <option value="15">purple</option>
      </select>
      &nbsp; &nbsp; &nbsp;
      <input type="submit" name="set" value="set" />
    </form>
  </body>
</html>
